<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}" data-theme="auto">
<head>
  {{ partial "head.html" . }}
</head>
<body>
  {{ partial "header.html" . }}
  
  <main class="main-content">
    <div class="container">
      {{ block "main" . }}{{ end }}
    </div>
  </main>
  
  {{ partial "footer.html" . }}
  
  <!-- Back to Top Button -->
  <button class="back-to-top" id="backToTop" aria-label="回到頂部">
    <img src="/top.png" alt="回到頂部" width="48" height="48" style="display:block;margin:auto;" />
  </button>
  
  <!-- Search Modal -->
  <div class="search-modal" id="searchModal">
    <div class="search-modal__content">
      <input 
        type="text" 
        class="search-modal__input" 
        placeholder="搜尋文章..." 
        autocomplete="off"
      />
      <div class="search-modal__results"></div>
    </div>
  </div>
  
  {{ partial "head/js.html" . }}
</body>
</html>
